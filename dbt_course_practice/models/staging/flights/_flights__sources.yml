version: 1

sources:
  - name: demo_src
    description: Данные из БД авиаперелетов
    tables:
      - name: aircrafts
        description: Модели самолетов
        columns:
          - name: aircraft_code
          - name: model
          - name: "range"
      - name: airports
        description: Аэропорты
        columns:
          - name: airport_code
          - name: airport_name
          - name: city
          - name: coordinates
          - name: timezone
      - name: seats
        description: Места в самолете
        columns:
          - name: aircraft_code
          - name: seat_no
          - name: fare_conditions
      - name: bookings
        description: Билеты
        columns:
          - name: book_ref
          - name: book_date
          - name: total_amount

        freshness:
          warn_after:
            count: 60000
            period:  hour
          error_after:
            count: 10000
            period: day
          filter: current_timestamp::date - book_date::date < 10000
        loaded_at_field: book_date::timestamp
